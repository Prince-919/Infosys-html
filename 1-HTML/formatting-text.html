<html>
    <head>
        <title>Formatting Text</title>
    </head>
    <body style="text-align: center;">
        
        <p>Here is some <b>Bold</b> text</p>
        <p>Here is some <em>Italic</em> text</p>
        <p>Here is some <mark>Marked</mark> text</p>
        <p>Here is some <small>Small</small> text</p>
        <p>Here is some <big>Bigger</big> text</p>
        <p>Here is some <strong>Strong</strong> text</p>
        <p>Here is some <del>Deleted</del> text</p>
        <p>Here is some <ins>Linked</ins> text</p>
        <p>Here is some <sup>Superscript</sup>   text</p>
        <p>Here is some <sub>Subscript</sub>   text</p>
         
        <hr>
    </body>
</html>
