<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form align="center">
            <p>Username : <input type="text" placeholder="Enter your name"></p>
            <p>Password : <input type="password" placeholder="Enter your password"></p>
            <p> Stay logged in : <input type="checkbox" checked></p>
            <p>Under : <input type="radio" name="age"></p>
            <p>Over : <input type="radio" name="age"></p>
            <p>Select Any Programming language : 
                <select>
                    <option>HTML</option>
                    <option selected>C++</option>
                    <option>JAVA</option>
                    <option>PYTHON</option>
                    <option>C</option>
                    <option>RUBY</option>
                    <option>JAVASCRIPT</option>
                </select>
            </p>
            <p><input type="submit" value="Click Me"></p>
        </form>
    </body>
</html>
